<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong battle</title>

	<link rel="stylesheet" href="css/fontello.css"> <!-- Na paletke ping-pong'owa w logo witryny. -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed&display=swap" rel="stylesheet"> <!-- Font Lobster na logo, Roboto Condensed na zawartosc witryny. -->

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="mainHeader">
		<h1 class="mainHeader__plain">Ping Pong <span class="mainHeader__color">Battle</span><i class="icon-tennis"></i></h1>
	</header>

    <main>
		<div class="canvas">
			<canvas></canvas> <!-- Pole gry, po ktorym porusza sie pilka i paletki -->
		</div>
	</main>

    <article> 
		<div class="bottomMenu">
            <div class="score bottomMenu__score"> <!-- Menu dolne z lewej strony do wyswietlania informacji o rozgrywce. -->
                <header class="menuHeader">
                    <h2>info</h2>
                </header>
                <div class="info score__info">
                    <div class="info__score">Score: 0:0</div>
                    <div class="info__speed">Ball speed: </div>
                    <div class="info__speedBest">Best ball speed: </div>
                    <div class="info__bounce">Paddle bounce: </div>
                    <div class="info__bounceBest">Best paddle bounce: </div>
                </div>
                <div class="resetButton score__reset">reset</div>
            </div>
            <div class="settings bottomMenu__settings"> <!-- Menu dolne z prawej strony do modyfikowania ustawien rozgrywki. -->
                <header class="menuHeader">
                    <h2>settings</h2>
                </header>
                <div class="settings__choose">
                    <div data-key="0" class="chooseButton chooseButton--active">mode</div>
                    <div data-key="1" class="chooseButton">ball speed</div>
                    <div data-key="2" class="chooseButton">size</div>
                    <div data-key="3" class="chooseButton">color</div>
                </div>
                <div class="settings__area">
                    <div data-key="0" class="settingsContent settingsContent--active">
                        <div class="settingsContent__left">
                            <div>
                                <input data-mode="0" type="radio" name="mode" id="sinPlaWithoutCom" class="mode" checked="checked">
                                <label for="sinPlaWithoutCom"> Single player - without computer</label>
                            </div>
                            <div>
                                <input data-mode="1" type="radio" name="mode" id="sinPlaWithCom" class="mode">
                                <label for="sinPlaWithCom"> Single player - with computer</label>
                            </div>
                            <div>
                                <input data-mode="2" type="radio" name="mode" id="multiPlay" class="mode">
                                <label for="multiPlay"> Multiplayer (Q A) ([ ,)</label>
                            </div>
                        </div>

                        <div class="settingsContent__right settingsContent__right--deactive">
                            <div>
                                <input data-modecom="0" type="radio" name="modeCom" id="easyCom" class="modeCom" checked="checked">
                                <label for="easyCom"> Easy</label>
                            </div>
                            <div>
                                <input data-modecom="1" type="radio" name="modeCom" id="medCom" class="modeCom">
                                <label for="medCom"> Medium</label>
                            </div>
                            <div>
                                <input data-modecom="2" type="radio" name="modeCom" id="hardCom" class="modeCom">
                                <label for="hardCom"> Hard</label>
                            </div>
                        </div>
                        <div class="settingsContent__right settingsContent__right--deactive">
                            <div>
                                <input type="number" id="speedPadL" class="settingsContent__input" step="1">
                                <label for="speedPadL"> - left paddle speed</label>
                            </div>
                            <div>
                                <input type="number" id="speedPadR" class="settingsContent__input" step="1">
                                <label for="speedPadR"> - right paddle speed</label>
                            </div>
                        </div>
                        <div class="applyButton applyButton--hidden">
                            <div class="applyButton__text">apply</div>
                        </div>
                    </div>
                    <div data-key="1" class="settingsContent">
                        <div class="settingsContent__left">
                            <div>Start speed: </div>
                            <div>
                                <input type="number" id="speedX" class="settingsContent__input" step="0.1">
                                <label for="speedX"> - X</label>
                            </div>
                            <div>
                                <input type="number" id="speedY" class="settingsContent__input" step="0.1">
                                <label for="speedY"> - Y</label>
                            </div>
                        </div>
                        <div class="settingsContent__right">
                            <div>Bounce increment: </div>
                            <div>
                                <input type="number" id="speedXIncr" class="settingsContent__input" step="0.01">
                                <label for="speedXIncr"> - X</label>
                            </div>
                            <div>
                                <input type="number" id="speedYIncr" class="settingsContent__input" step="0.01">
                                <label for="speedYIncr"> - Y</label>
                            </div>
                        </div>
                        <div class="applyButton">
                            <div class="applyButton__text">apply</div>
                        </div>
                    </div>
                    <div data-key="2" class="settingsContent">
                        <div class="settingsContent__left">
                            <div>
                                <input type="number" id="heightPadL" class="settingsContent__input" step="1">
                                <label for="heightPadL"> - left paddle height</label>
                            </div>
                            <div>
                                <input type="number" id="heightPadR" class="settingsContent__input" step="1">
                                <label for="heightPadR"> - right paddle height</label>
                            </div>
                            <div>
                                <input type="number" id="sizeBall" class="settingsContent__input" step="1">
                                <label for="sizeBall"> - ball size</label>
                            </div>
                        </div>
                        <div class="applyButton">
                            <div class="applyButton__text">apply</div>
                        </div>
                    </div>
                    <div data-key="3" class="settingsContent">
                        <div class="settingsContent__left">
                            <div>
                                <input type="text" id="colorPitch" class="inpColor settingsContent__input" maxlength="7">
                                <label for="colorPitch"> - pitch</label>
                            </div>
                            <div>
                                <input type="text" id="colorNet" class="inpColor settingsContent__input" maxlength="7">
                                <label for="colorNet"> - net</label>
                            </div>
                            <div>
                                <input type="text" id="colorLines" class="inpColor settingsContent__input" maxlength="7">
                                <label for="colorLines"> - lines</label>
                            </div>
                        </div>
                        <div class="settingsContent__right">
                            <div>
                                <input type="text" id="colorPadL" class="inpColor settingsContent__input" maxlength="7">
                                <label for="colorPadL"> - left paddle</label>
                            </div>
                            <div>
                                <input type="text" id="colorPadR" class="inpColor settingsContent__input" maxlength="7">
                                <label for="colorPadR"> - right paddle</label>
                            </div>
                            <div>
                                <input type="text" id="colorBall" class="inpColor settingsContent__input" maxlength="7">
                                <label for="colorBall"> - ball</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="resetButton settings__reset">reset all settings</div>
            </div>
		</div>
	</article>
    <footer class="mainFooter">Bartosz Mężyk 2021 &copy; Wszelkie prawa zastrzeżone.</footer>

    <script src="js/variables.js"></script>
    <script src="js/inputs.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/show.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/change.js"></script>
    <script src="js/check.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/game.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
