<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong battle</title>

	<link rel="stylesheet" href="css/fontello.css"> <!-- Podpiecie fontello zeby zastosowac paletke ping-pong'owa w logo witryny. -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed&display=swap" rel="stylesheet"> <!-- Podpiecie fontu Lobster na logo i Roboto Condensed na zawartosc witryny. -->

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="mainHeader">
		<h1 class="mainHeader__plain">Ping Pong <span class="mainHeader__color">Battle</span><i class="icon-tennis"></i></h1>
	</header>

    <main>
		<div class="canvas">
			<canvas></canvas> <!-- Pole gry, po ktorym porusza sie pilka i paletki -->
		</div>
	</main>

    <article> 
		<div class="bottomMenu">
            <div class="score bottomMenu__score"> <!-- Menu dolne z lewej strony do wyswietlania informacji o rozgrywce. -->
                <header class="menuHeader">
                    <h2>info</h2>
                </header>
                <div class="info score__info">
                    <div class="info__score">Score: 0:0</div>
                    <div class="info__speed">Ball speed: </div>
                    <div class="info__speedBest">Best ball speed: </div>
                    <div class="info__bounce">Paddle bounce: </div>
                    <div class="info__bounceBest">Best paddle bounce: </div>
                </div>
                <div class="resetButton score__reset">reset</div>
            </div>
            <div class="settings bottomMenu__settings"> <!-- Menu dolne z prawej strony do modyfikowania ustawien rozgrywki. -->
                <header class="menuHeader">
                    <h2>settings</h2>
                </header>
                <div class="settings__choose">
                    <div class="btnMode chooseButton chooseButton--active">mode</div>
                    <div class="btnSpeed chooseButton">ball speed</div>
                    <div class="btnSize chooseButton">size</div>
                    <div class="btnColor chooseButton">color</div>
                </div>
                <div class="settings__area">
                    <div class="setting__areaLeft"></div>
                    <div class="setting__areaRight"></div>
                    <div class="settings__buttonPlace"></div>
                </div>
                <div class="resetButton settings__reset">reset all settings</div>
            </div>
		</div>
	</article>
    <footer class="mainFooter">Bartosz Mężyk 2021 &copy; Wszelkie prawa zastrzeżone.</footer>

    <script src="js/variables.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/ballMove.js"></script>
    <script src="js/paddleMove.js"></script>
    <script src="js/show.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
