<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong battle</title>

	<link rel="stylesheet" href="css/fontello.css"> <!-- Podpiecie fontello zeby zastosowac paletke ping-pong'owa w logo witryny. -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed&display=swap" rel="stylesheet"> <!-- Podpiecie fontu Lobster na logo i Roboto Condensed na zawartosc witryny. -->

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="mainHeader">
		<h1 class="mainHeader__plain">Ping Pong <span class="mainHeader__color">Battle</span><i class="icon-tennis"></i></h1>
	</header>

    <main>
		<div class="canvas">
			<canvas></canvas> <!-- Pole gry, po ktorym porusza sie pilka i paletki -->
		</div>
	</main>

    <article> 
		<div class="bottomMenu">
            <div class="score bottomMenu__score"> <!-- Menu dolne z lewej strony do wyswietlania informacji o rozgrywce. -->
                <header class="menuHeader">
                    <h2>info</h2>
                </header>
                <div class="info score__info">
                    <div class="info__score">Score: 0:0</div>
                    <div class="info__speed">Ball speed: </div>
                    <div class="info__speedBest">Best ball speed: </div>
                    <div class="info__bounce">Paddle bounce: </div>
                    <div class="info__bounceBest">Best paddle bounce: </div>
                </div>
                <div class="resetButton score__reset">reset</div>
            </div>
            <div class="settings bottomMenu__settings"> <!-- Menu dolne z prawej strony do modyfikowania ustawien rozgrywki. -->
                <header class="menuHeader">
                    <h2>settings</h2>
                </header>
                <div class="settings__choose">
                    <div data-key="0" class="btnMode chooseButton chooseButton--active">mode</div>
                    <div data-key="1" class="btnSpeed chooseButton">ball speed</div>
                    <div data-key="2" class="btnSize chooseButton">size</div>
                    <div data-key="3" class="btnColor chooseButton">color</div>
                </div>
                <div class="settings__area">
                    <div data-key="0" class="settingsContent settingsContent--active">
                        <div class="settingsContent__left">
                            <div>
                                <input type="radio" name="mode" id="sinPlayWithoutCom" checked="checked">
                                <label for="sinPlayWithoutCom"> Single player - without computer</label>
                            </div>
                            <div>
                                <input type="radio" name="mode" id="sinPlayWithCom">
                                <label for="sinPlayWithCom"> Single player - with computer</label>
                            </div>
                            <div>
                                <input type="radio" name="mode" id="multiPlay">
                                <label for="multiPlay"> Multiplayer (Q A) ([ ,)</label>
                            </div>
                        </div>

                        <div class="settingsContent__right settingsContent__right--deactive">
                            <div>
                                <input type="radio" name="modeCom" id="easyCom">
                                <label for="easyCom"> Easy</label>
                            </div>
                            <div>
                                <input type="radio" name="modeCom" id="medCom" checked="checked">
                                <label for="medCom"> Medium</label>
                            </div>
                            <div>
                                <input type="radio" name="modeCom" id="hardCom">
                                <label for="hardCom"> Hard</label>
                            </div>
                        </div>
                        <div class="settingsContent__right">
                            <div>
                                <input type="number" id="speedPadL" min="1" step="1">
                                <label for="speedPadL"> - left paddle speed</label>
                            </div>
                            <div>
                                <input type="number" id="speedPadR" min="1" step="1">
                                <label for="speedPadR"> - right paddle speed</label>
                            </div>
                        </div>
                        <div class="applyButton applyButton--hidden"></div>
                    </div>
                    <div data-key="1" class="settingsContent">
                        <div class="settingsContent__left">
                            <div>
                                Actual speed: 
                                <label for="speedX">X: </label><input type="number" id="speedX" class="settingsContent__numInp" step="0.1">, 
                                <label for="speedY">Y: </label><input type="number" id="speedY" class="settingsContent__numInp" step="0.1">
                            </div>
                            <div>
                                Bounce increment: 
                                <label for="speedXIncr">X: </label><input type="number" id="speedXIncr" class="settingsContent__numInp" step="0.01">, 
                                <label for="speedYIncr">Y: </label><input type="number" id="speedYIncr" class="settingsContent__numInp" step="0.01">
                            </div>
                        </div>
                        <div class="settingsContent__right">
                            <div>
                                <input type="checkbox" id="chBox" >
                                <label for="chBox"> Max speed limit</label>
                            </div>
                            <div>
                                <div>
                                    <label for="speedXMax">X: </label>
                                    <input type="number" id="speedXMax" class="settingsContent__numInp" min="0" step="0.1">
                                </div>
                                <div>
                                    <label for="speedYMax">Y: </label>
                                    <input type="number" id="speedYMax" class="settingsContent__numInp" min="0" step="0.1">
                                </div>
                            </div>
                        </div>
                        <div class="applyButton">
                            <div class="applyButton__text">
                                apply
                            </div>
                        </div>
                    </div>
                    <div data-key="2" class="settingsContent">
                        <div class="settingsContent__left">
                            <div>
                                <input type="number" id="heightPadL" step="1">
                                <label for="heightPadL"> - left paddle height</label>
                            </div>
                            <div>
                                <input type="number" id="heightPadR" step="1">
                                <label for="heightPadR"> - right paddle height</label>
                            </div>
                            <div>
                                <input type="number" id="sizeBall" step="1">
                                <label for="sizeBall"> - ball size</label>
                            </div>
                        </div>
                        <div class="applyButton">
                            <div class="applyButton__text">
                                apply
                            </div>
                        </div>
                    </div>
                    <div data-key="3" class="settingsContent">
                        <div class="settingsContent__left">
                            <div>
                                <input type="text" id="colorPitch" maxlength="7">
                                <label for="colorPitch"> - pitch</label>
                            </div>
                            <div>
                                <input type="text" id="colorNet" maxlength="7">
                                <label for="colorNet"> - net</label>
                            </div>
                            <div>
                                <input type="text" id="colorLines" maxlength="7">
                                <label for="colorLines"> - lines</label>
                            </div>
                        </div>
                        <div class="settingsContent__right">
                            <div>
                                <input type="text" id="colorPadL" maxlength="7">
                                <label for="colorPadL"> - left paddle</label>
                            </div>
                            <div>
                                <input type="text" id="colorPadR" maxlength="7">
                                <label for="colorPadR"> - right paddle</label>
                            </div>
                            <div>
                                <input type="text" id="colorBall" maxlength="7">
                                <label for="colorBall"> - ball</label>
                            </div>
                        </div>
                        <div class="applyButton">
                            <div class="applyButton__text">
                                apply
                            </div>
                        </div>
                    </div>
                </div>
                <div class="resetButton settings__reset">reset all settings</div>
            </div>
		</div>
	</article>
    <footer class="mainFooter">Bartosz Mężyk 2021 &copy; Wszelkie prawa zastrzeżone.</footer>

    <script src="js/variables.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/ballMove.js"></script>
    <script src="js/paddleMove.js"></script>
    <script src="js/show.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
